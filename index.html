<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../library/style.css">
    <script src="script.js" defer></script>
    <title>Yeomchang Public Library</title>
</head>
<body>
    <div>
    <p class="title">Mike's Library</p>
    </div>
    <div class="search_addContainer">
        <form class="searchForm">
            <label for="search">Search Book</label>
            <input id="search" class="searchfield" style="text" placeholder="Enter book title" required minlength="2">
            <button class="searchbutton">Search</button>
        </form>
        <div>
            <label>Add Book</label>
            <button class="addbookbutton">Add Book</button>
        </div>
    </div>
    <div class="savebookContainer">
        <form class="addbookcontainer">
            <label for="title">Title</label>
            <input id="title" class="titleinput" style="text" required minlength="1">
            <label>Author</label>
            <input class="authorinput" style="text" required minlength="1">
            <label>Num. of Pages</label>
            <input class="pagesinput" style="text" required minlength="1">
            <label>Publisher</label>
            <input class="publisherinput" style="text" required minlength="1">
            <button class="savebutton">Save Book</button>
        </form>
    </div>
    <div class="bookshelves"></div>
</body>
</html>
