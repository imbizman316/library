<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../library/style.css">
    <script src="script.js" defer></script>
    <title>Yeomchang Public Library</title>
</head>
<body>
    <div>
    <p>Mike's Library</p>
    </div>
    <div>
        <label>Search Book</label>
        <input class="searchfield" style="text" placeholder="Enter book title">
        <button class="searchbutton">Search</button>
    </div>
    <div>
        <label>Add Book</label>
        <button class="addbookbutton">Add Book</button>
    </div>
    <div class="addbookcontainer">
        <label>Title</label>
        <input class="titleinput" style="text" required>
        <label>Author</label>
        <input class="authorinput" style="text">
        <label>Num. of Pages</label>
        <input class="pagesinput" style="text">
        <label>Publisher</label>
        <input class="publisherinput" style="text">
        <button class="savebutton">Save Book</button>
    </div>
    <div class="bookshelves"></div>
</body>
</html>
